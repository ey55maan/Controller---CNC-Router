board: 6x
name: 6x Default
stepping:
  engine: I2S_STREAM
  idle_ms: 255
  pulse_us: 4
  dir_delay_us: 1
  disable_delay_us: 0
axes:
  shared_stepper_disable_pin: NO_PIN
  x:
    steps_per_mm: 400
    max_rate_mm_per_min: 5000
    acceleration_mm_per_sec2: 100
    max_travel_mm: 255
    soft_limits: true
    homing:
      cycle: 2
      positive_direction: false
      mpos_mm: 2
      feed_mm_per_min: 100
      seek_mm_per_min: 800
      settle_ms: 500
      seek_scaler: 1.1
      feed_scaler: 1.1
    motor0:
      limit_neg_pin: gpio.33:pu:low
      limit_pos_pin: gpio.32:low
      limit_all_pin: NO_PIN
      hard_limits: false
      pulloff_mm: 1
      standard_stepper:
        step_pin: i2so.2
        direction_pin: i2so.1:low
        disable_pin: i2so.0
  y:
    steps_per_mm: 400
    max_rate_mm_per_min: 5000
    acceleration_mm_per_sec2: 100
    max_travel_mm: 191.5
    soft_limits: true
    homing:
      cycle: 2
      positive_direction: true
      mpos_mm: 2
      feed_mm_per_min: 100
      seek_mm_per_min: 800
      settle_ms: 500
      seek_scaler: 1.1
      feed_scaler: 1.1
    motor0:
      limit_neg_pin: gpio.35:low
      limit_pos_pin: gpio.34:low
      limit_all_pin: NO_PIN
      hard_limits: false
      pulloff_mm: 1
      standard_stepper:
        step_pin: i2so.5
        direction_pin: i2so.4
        disable_pin: i2so.7
  z:
    steps_per_mm: 400
    max_rate_mm_per_min: 5000
    acceleration_mm_per_sec2: 100
    max_travel_mm: 59
    soft_limits: true
    homing:
      cycle: 1
      positive_direction: true
      mpos_mm: 2
      feed_mm_per_min: 100
      seek_mm_per_min: 800
      settle_ms: 500
      seek_scaler: 1.1
      feed_scaler: 1.1
    motor0:
      limit_neg_pin: gpio.39:low
      limit_pos_pin: gpio.36:low
      limit_all_pin: NO_PIN
      hard_limits: false
      pulloff_mm: 1
      standard_stepper:
        step_pin: i2so.10
        direction_pin: i2so.9:low
        disable_pin: i2so.8
i2so:
  bck_pin: gpio.22
  data_pin: gpio.21
  ws_pin: gpio.17
spi:
  miso_pin: gpio.19
  mosi_pin: gpio.23
  sck_pin: gpio.18
sdcard:
  card_detect_pin: NO_PIN
  cs_pin: gpio.5
start:
  must_home: false
probe:
  pin: gpio.26:pu:low
  toolsetter_pin: gpio.2:pu:low
  check_mode_start: false
  hard_stop: false
user_outputs:
  digital0_pin: gpio.12
relay:
  direction_pin: NO_PIN
  output_pin: gpio.4
  enable_pin: NO_PIN
  disable_with_s0: false
  s0_with_disable: true
  spinup_ms: 0
  spindown_ms: 0
  tool_num: 0
  speed_map: 0=0.000% 0=100.000% 1=100.000%
  off_on_alarm: false
uart_channel2:
  uart_num: 2
  report_interval_ms: 75
  message_level: info
uart2:
  txd_pin: gpio.25
  rxd_pin: gpio.27
  rts_pin: NO_PIN
  baud: 115200
  mode: 8N1
macros: 
  macro0:$H & G20 G0 G91 X1.25 Y-1.25 & Z-1.5 & G4 P0.5 & M64 P0 & G91 G38.2 Z-.5 F2 & M65 P0 & #<z_before>=#5323 & #<z_after>=#5063 & G43.1 Z[#<z_after>-#<z_before>] & G28 Z0
